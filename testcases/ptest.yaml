{% extends "testcases/master/template-master.jinja2" %}

{% set job_timeout = 160 %}
{% block metadata %}
  {{ super() }}
{% endblock metadata %}

{% set test_name = "ptest" %}

{% block test_target %}
  {{ super() }}
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/ptest/ptest.yaml
      name: linux-ptest
      params:
        EXCLUDE: {{PTEST_EXCLUDE}}
      timeout:
        minutes: {{ job_timeout }}
{% endblock test_target %}
