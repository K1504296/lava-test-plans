{% extends "testcases/master/template-master.jinja2" %}

{% set test_timeout = 160 %}
{% block metadata %}
  {{ super() }}
{% endblock metadata %}

{% set test_name = "ptest" %}

{% block test_target %}
  {{ super() }}
    - repository: {{ TEST_DEFINITIONS_REPOSITORY }}
      from: git
      path: automated/linux/ptest/ptest.yaml
      name: linux-ptest
      params:
        EXCLUDE: {{PTEST_EXCLUDE}}
{% endblock test_target %}
