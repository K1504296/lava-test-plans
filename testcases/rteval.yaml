{% extends "testcases/master/template-master.jinja2" %}

{% set test_name = "rteval" %}
{% set test_dir = '/scratch/rteval/' %}
{% set test_prog_version = 'master' %}
{% set duration = duration | default(10) %}
{% set test_timeout = test_timeout | default(15) %}

{% block metadata %}
  {{ super() }}
{% endblock metadata %}


{% block test_target %}
  {{ super() }}
    - repository: {{ TEST_DEFINITIONS_REPOSITORY }}
      from: git
      path: automated/linux/rteval/rteval.yaml
      name: '{{test_name}}'
      parameters:
        SKIP_INSTALL: "true"
        TEST_DIR: '{{test_dir}}'
        TEST_PROG_VERSION: '{{test_prog_version}}'
        DURATION: '{{duration}}'
{% endblock test_target %}
